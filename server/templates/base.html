<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LEAKCHECK Admin{% endblock %}</title>
    <style>
        :root {
            --bg: #0f0f1a;
            --bg2: #1a1a2e;
            --bg3: #16213e;
            --fg: #e0e0e0;
            --accent: #e94560;
            --accent2: #00d2ff;
            --green: #00e676;
            --yellow: #ffab00;
            --dim: #555566;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Consolas', 'Courier New', monospace;
            background: var(--bg);
            color: var(--fg);
            min-height: 100vh;
        }
        a { color: var(--accent2); text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* â”€â”€ Sidebar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .layout { display: flex; min-height: 100vh; }
        .sidebar {
            width: 220px;
            background: var(--bg2);
            padding: 20px 0;
            flex-shrink: 0;
            border-right: 1px solid var(--bg3);
        }
        .sidebar .brand {
            font-size: 18px;
            font-weight: bold;
            color: var(--accent);
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--bg3);
            margin-bottom: 10px;
        }
        .sidebar .brand small { color: var(--dim); font-size: 10px; }
        .sidebar nav a {
            display: block;
            padding: 10px 20px;
            color: var(--fg);
            font-size: 13px;
            border-left: 3px solid transparent;
        }
        .sidebar nav a:hover,
        .sidebar nav a.active {
            background: var(--bg3);
            border-left-color: var(--accent2);
            color: var(--accent2);
            text-decoration: none;
        }

        /* â”€â”€ Main content â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .main { flex: 1; padding: 24px 32px; overflow-x: auto; }
        .main h1 { font-size: 22px; color: var(--accent2); margin-bottom: 20px; }
        .main h2 { font-size: 16px; color: var(--accent2); margin: 20px 0 10px; }

        /* â”€â”€ Cards â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .cards { display: flex; gap: 16px; flex-wrap: wrap; margin-bottom: 24px; }
        .card {
            background: var(--bg2);
            border: 1px solid var(--bg3);
            border-radius: 8px;
            padding: 16px 20px;
            min-width: 180px;
            flex: 1;
        }
        .card .label { font-size: 11px; color: var(--dim); text-transform: uppercase; }
        .card .value { font-size: 24px; font-weight: bold; color: var(--accent2); margin-top: 4px; }
        .card .value.green { color: var(--green); }
        .card .value.accent { color: var(--accent); }
        .card .value.yellow { color: var(--yellow); }

        /* â”€â”€ Tables â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        table th, table td {
            text-align: left;
            padding: 8px 12px;
            font-size: 12px;
            border-bottom: 1px solid var(--bg3);
        }
        table th { color: var(--dim); font-size: 10px; text-transform: uppercase; }
        table tr:hover { background: var(--bg3); }

        /* â”€â”€ Forms â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        input[type="text"], input[type="password"], select, textarea {
            background: var(--bg3);
            border: 1px solid var(--dim);
            color: var(--fg);
            font-family: inherit;
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 4px;
            outline: none;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--accent2); }
        textarea { resize: vertical; width: 100%; min-height: 60px; }

        .btn {
            display: inline-block;
            padding: 6px 16px;
            font-family: inherit;
            font-size: 12px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
        }
        .btn-primary { background: var(--accent); }
        .btn-primary:hover { background: #d63a52; }
        .btn-success { background: var(--green); color: var(--bg); }
        .btn-success:hover { background: #00c864; }
        .btn-danger { background: var(--accent); }
        .btn-danger:hover { background: #c83050; }
        .btn-info { background: var(--accent2); color: var(--bg); }
        .btn-info:hover { background: #00b8e0; }
        .btn-sm { padding: 4px 10px; font-size: 11px; }

        .form-row { display: flex; gap: 10px; align-items: end; margin-bottom: 12px; flex-wrap: wrap; }
        .form-group { display: flex; flex-direction: column; gap: 4px; }
        .form-group label { font-size: 10px; color: var(--dim); text-transform: uppercase; }

        /* â”€â”€ Badges â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
        }
        .badge-active { background: var(--green); color: var(--bg); }
        .badge-inactive { background: var(--accent); color: #fff; }
        .badge-pending { background: var(--yellow); color: var(--bg); }
        .badge-paid { background: var(--green); color: var(--bg); }
        .badge-expired { background: var(--dim); color: var(--fg); }
        .badge-cancelled { background: var(--accent); color: #fff; }

        /* â”€â”€ Flash messages â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .flash { padding: 10px 16px; border-radius: 4px; margin-bottom: 16px; font-size: 12px; }
        .flash-success { background: rgba(0,230,118,0.15); border: 1px solid var(--green); color: var(--green); }
        .flash-error { background: rgba(233,69,96,0.15); border: 1px solid var(--accent); color: var(--accent); }

        /* â”€â”€ Utilities â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .mono { font-family: 'Consolas', monospace; }
        .text-dim { color: var(--dim); }
        .text-sm { font-size: 11px; }
        .mt-1 { margin-top: 8px; }
        .mt-2 { margin-top: 16px; }
        .mb-1 { margin-bottom: 8px; }
        .mb-2 { margin-bottom: 16px; }
        .truncate { max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* â”€â”€ Responsive â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        @media (max-width: 768px) {
            .layout { flex-direction: column; }
            .sidebar { width: 100%; border-right: none; border-bottom: 1px solid var(--bg3); }
            .sidebar nav { display: flex; flex-wrap: wrap; }
            .sidebar nav a { border-left: none; border-bottom: 3px solid transparent; }
            .main { padding: 16px; }
            .cards { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="brand">LEAKCHECK <small>Admin Panel</small></div>
            <nav>
                <a href="{{ url_for('admin_web.dashboard') }}" class="{% if request.endpoint == 'admin_web.dashboard' %}active{% endif %}">ğŸ“Š Dashboard</a>
                <a href="{{ url_for('admin_web.keys_page') }}" class="{% if request.endpoint == 'admin_web.keys_page' %}active{% endif %}">ğŸ”‘ Keys</a>
                <a href="{{ url_for('admin_web.orders_page') }}" class="{% if request.endpoint == 'admin_web.orders_page' %}active{% endif %}">ğŸ’³ Orders</a>
                <a href="{{ url_for('admin_web.messages_page') }}" class="{% if request.endpoint == 'admin_web.messages_page' %}active{% endif %}">ğŸ“¢ Messages</a>
                <a href="{{ url_for('admin_web.files_page') }}" class="{% if request.endpoint == 'admin_web.files_page' %}active{% endif %}">ğŸ“ Files</a>
                <a href="{{ url_for('admin_web.logs_page') }}" class="{% if request.endpoint == 'admin_web.logs_page' %}active{% endif %}">ğŸ“‹ Logs</a>
                <a href="{{ url_for('admin_web.logout') }}">ğŸšª Logout</a>
            </nav>
        </aside>
        <main class="main">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for cat, msg in messages %}
                    <div class="flash flash-{{ cat }}">{{ msg }}</div>
                {% endfor %}
            {% endwith %}
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
